{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="header-container">
        <div class="nav-item">
          <div class="logo">
            <a class=" navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'img/logo.png' %}" alt="">
            </a>
          </div>
        </div>
        <div class="nav-item slogan">Открой книгу — открой мир</div>
        <div class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Авторизация</a>
            <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
        </div>
    </div>
    <nav>
        <div class="nav-item">
          <a class="nav-link" href="{% url 'catalog' %}">Каталог книг</a>
        </div>
        <div class="nav-item">
          <a class="nav-link" href="{% url 'contacts' %}">Контакты</a>
        </div>
      </nav>
  </header>
  <main>
    {% block content %}

    {% endblock %}
  </main>
  <footer>
    <div class="footer-container">
      <div class="row">
        <div class="col-2">
          <div class="footer-logo">
            <img src="{% static 'img/logo.png' %}" alt="">
          </div>
        </div>
        <div class="col-9">
          <div>
            <a class="footer-link" href="{% url 'catalog' %}">Каталог книг</a>
          </div>
          <div>
            <a class="footer-link" href="{% url 'contacts' %}">Контакты</a>
          </div>
        </div>
        <div class="col-1">
         <div class="btn-to-up" id="btn-up">
          <svg xmlns="http://www.w3.org/2000/svg" height="75px" viewBox="0 -960 960 960" width="75px"><path d="M440-320h80v-168l64 64 56-56-160-160-160 160 56 56 64-64v168Zm40 240q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
         </div>

        </div>
      </div>
    </div>
  </footer>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
